<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/stars.css">
  <title>Login | Games Space </title>
</head>

<body>
  <header>
    <a href="#"><img class="logo" src="img/logo_1.png" alt="Foto da loja de Games"></a>
  </header>
  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Cadastro de Administrador</h2>
                <input type="text" placeholder="Nome" class="input" />
                <input type="email" placeholder="Email" class="input" />
                <input type="password" placeholder="Senha" class="input" />
                <button class="btn">Cadastrar</button>
            </form>
        </div>
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <a href="#"><button class="btn" id="signIn">Voltar</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
